---
- hosts: local
  connection: local
  vars:
    notebook:
      ps_ac_string: 'ACAD'
      ps_bt_string: 'BAT1'
  environment:
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/bin:/usr/bin/site_perl:/usr/bin/vendor_perl:/usr/bin/core_perl"
  roles:
    - common
    - ssh
    - intel-ucode
    - intel-graphics
    - xorg
    - awesomewm
    - lightdm
    - acpid
    - laptop-mode-tools
    - ufw
    - zsh
    - neovim
    - workspace
    - temperature
